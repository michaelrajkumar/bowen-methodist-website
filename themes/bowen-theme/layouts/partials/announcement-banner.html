<!-- Announcement Banner -->
<div id="announcement-banner" class="announcement-banner">
    <button id="close-banner" class="close-banner" aria-label="Close announcement">
        <span>&times;</span>
    </button>
    <div class="announcement-content">
        <a href="#" onclick="return false;">
            <img src="{{ "images/carol-night.webp" | relURL }}" alt="Bowen Carol Night 2025 - December 19th at 6:30 PM" class="announcement-image">
        </a>
    </div>
</div>

<script>
(function() {
    const banner = document.getElementById('announcement-banner');
    const closeBtn = document.getElementById('close-banner');

    // Check if banner was previously closed
    const bannerClosed = sessionStorage.getItem('announcementBannerClosed');

    if (!bannerClosed && banner) {
        // Show banner with slide-down animation after a short delay
        setTimeout(function() {
            banner.classList.add('show');
        }, 500);

        // Close banner functionality
        if (closeBtn) {
            closeBtn.addEventListener('click', function() {
                banner.classList.remove('show');
                setTimeout(function() {
                    banner.style.display = 'none';
                }, 300);
                // Remember that user closed the banner for this session
                sessionStorage.setItem('announcementBannerClosed', 'true');
            });
        }
    } else if (banner) {
        banner.style.display = 'none';
    }
})();
</script>
